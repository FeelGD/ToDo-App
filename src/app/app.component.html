<div class="todo-container">
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="new-todo">
    <input class="new-todo-name" [(ngModel)]="newTodoName" placeholder="New Todo Name">
    <button class="add-todo" (click)="addTodo()">Add Todo</button>
  </div>
  <div *ngFor="let todo of todos; let i = index" class="todo-item">
    <h3 class="todo-name">{{ todo.name }}</h3>
    <button class="delete-todo" (click)="removeTodo(i)">Delete</button>
  </div>
</div>
